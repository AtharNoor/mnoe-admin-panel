<div id="remove-app-modal">
  <!-- Modal Header -->
  <div class="modal-header">
    <h3 class="modal-title" translate translate-values="{ app_name: vm.app.name}">mnoe_admin_panel.dashboard.organization.remove_app.title</h3>
    <div class="close" type="button" ng-click="vm.closeModal()" >Ã—</div>
  </div>
  <!-- Modal Body -->
  <div class="modal-body">
    <p translate>mnoe_admin_panel.dashboard.organization.remove_app.description</p>
  </div>
  <!-- Modal Footer -->
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-12">

        </button>
        <button ng-click="vm.closeModal()" class="btn btn-default" translate>
          mnoe_admin_panel.dashboard.organization.remove_app.no

      </div>

  </div>
