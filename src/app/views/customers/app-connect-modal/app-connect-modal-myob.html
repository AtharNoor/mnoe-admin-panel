<div id="app-connect-modal">
  <div class="modal-header">
    <div class="close" type="button" aria-label="{{'mnoe_admin_panel.dashboard.customers.connect_app.myob.close' | translate }}" ng-click="vm.close()">Ã—</div>
    <h3 class="modal-title" translate-values="{app_name: vm.app.name}" translate>mnoe_admin_panel.dashboard.customers.connect_app.myob.title</h3>
  </div>
  <div class="modal-body">
    <h4 class="text-center" translate>mnoe_admin_panel.dashboard.customers.connect_app.myob.version.title</h4>
    <div class="top-buffer-2"></div>

    <form>
      <input type="hidden" ng-model="vm.form.perform"/>
      <div class="top-buffer-1"></div>

      <div class="form-group text-center">
        <label translate>mnoe_admin_panel.dashboard.customers.connect_app.myob.version.label</label>
        <select ng-model="vm.form.version" name="version"
                ng-options="version.value as version.label | translate for version in vm.versions"></select>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="vm.connect(vm.form)" translate>mnoe_admin_panel.dashboard.customers.connect_app.myob.connect</button>
    <button class="btn btn-default" ng-click="vm.close()" translate>mnoe_admin_panel.dashboard.customers.connect_app.myob.cancel</button>
  </div>
</div>
