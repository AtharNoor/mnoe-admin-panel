<div id="app-connect-modal">
  <div class="modal-header">
    <div class="close" type="button" aria-label="Close" ng-click="vm.close()">Ã—</div>
    <h3 class="modal-title">Connect to {{vm.app.name}}</h3>
  </div>

  <div class="modal-body">
    <h4 class="text-center">How do you want us to connect your Xero account?</h4>
    <div class="top-buffer-1"></div>

    <form>
      <input type="hidden" ng-model="vm.form.perform"/>
      <div class="top-buffer-2"></div>
      <div class="form-group text-center">
        <h5>Do you want to connect any of the following extra modules?</h5>
        <label>Payroll</label>
        <input type="checkbox" ng-model="vm.payroll" name="extra_params[]"/>
      </div>
      <div class="form-group text-center" ng-if="vm.payroll" ng-cloak="true">
        <h5>What is the country associated with your Xero account?</h5>
        <select ng-model="vm.form.xero_country" name="xero_country"
                ng-options="country.value as country.name for country in vm.countries"></select>
      </div>

    </form>
  </div>

  <div class="modal-footer">

    <button type="submit" class="btn btn-primary" ng-click="vm.connect(vm.form)">Connect</button>
    <button class="btn btn-default" ng-click="vm.close()">Cancel</button>
  </div>
</div>
