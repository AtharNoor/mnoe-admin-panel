<mno-admin hide-footer="true" name="Dashboard">
  <mno-admin-header>
    <div class="row header">
      <div class="col-xs-12">
        <div class="user pull-right">
          <div class="item" uib-dropdown>
            <a href="#" uib-dropdown-toggle>
              <span class="name">{{ main.user.name }} {{ main.user.surname }}</span>
              <img src="assets/images/avatar.jpg">
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li class="link">
                <a href="/dashboard/">
                  Exit
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="meta">
          <div class="page">
            Admin Panel
          </div>
          <div class="breadcrumb-links">
            <div ncy-breadcrumb></div>
          </div>
        </div>
      </div>
    </div>
  </mno-admin-header>

  <mno-admin-nav>
      <li class="sidebar-title"><span>NAVIGATION</span></li>
      <li class="sidebar-list" ui-sref-active="active">
        <a ui-sref="dashboard.home">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
      </li>
      <li class="sidebar-list" ui-sref-active="active">
        <a ui-sref="dashboard.finance">Finance <span class="menu-icon fa fa-money"></span></a>
      </li>
      <li class="sidebar-list" ui-sref-active="active">
        <a ui-sref="dashboard.customers">Customers<span class="menu-icon fa fa-users"></span></a>
      </li>
      <li class="sidebar-list" ng-show="main.staffPageAuthorized.indexOf(main.user.admin_role)!=-1" ui-sref-active="active">
        <a ui-sref="dashboard.staff">Staff <span class="menu-icon fa fa-wrench"></span></a>
      </li>
      <li class="sidebar-list" ng-show="main.staffPageAuthorized.indexOf(main.user.admin_role)!=-1" ng-if="main.isReviewingEnabled" ui-sref-active="active">
        <a ui-sref="dashboard.reviews">Comments <span class="menu-icon fa fa-comment"></span></a>
      </li>

  </mno-admin-nav>

  <mno-admin-content>
      <!-- Main Content -->
      <div ui-view></div>
  </mno-admin-content>

  <mno-admin-footer></mno-admin-footer>
</mno-admin>
