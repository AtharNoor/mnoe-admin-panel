<mno-widget icon="fa-users" heading="" is-loading="">
  <mno-widget-header>
  </mno-widget-header>
  <mno-widget-body class="large no-padding">
    <div>
      <table class="table table-striped table-responsive" >
        <thead>
          <tr>
            <th class="col-lg-2">Team name</th>
            <th class="col-lg-10">Apps</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="team in $ctrl.teams">
            <td ng-click="team.isCollapsed=!team.isCollapsed">{{team.name}}</td>  
            <td ng-click="team.isCollapsed=!team.isCollapsed">
              <div ng-if="$ctrl.hasApps(team.app_instances)" class="app-wrapper col-xs-3 col-sm-2 col-md-2" ng-repeat="app in team.app_instances">
                <div class="small-app-card ellipsis">
                  <img ng-src="{{::app.logo}}" width="60">
                  <span>{{::app.name}}</span>
                </div>
              </div>
              <div ng-if="!$ctrl.hasApps(team.app_instances)">
                no apps in this team
              </div>
            </td>
          </tr>
          <tr ng-show="team.isCollapsed" ng-repeat-end>
            <td colspan="12">
              <table class="table table-striped table-responsive">
                <thead>
                  <tr ng-if="!$ctrl.hasUsers(team.users)">
                    <th class="col-lg-12">No users in this team</th>
                  </tr>
                  <tr ng-if="$ctrl.hasUsers(team.users)">
                    <th class="col-lg-2">Name</th>
                    <th class="col-lg-2">Surname</th>
                    <th class="col-lg-5">Email</th>
                    <th class="col-lg-3">role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-if="$ctrl.hasUsers(team.users)" ng-repeat="user in team.users">
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mno-widget-body>
  <mno-widget-footer>
    <mno-pagination
      page=""
      nb-items=""
      total-items=""
      on-change-cb=""
      is-loading="">
    </mno-pagination>
  </mno-widget-footer>
</mno-widget>
