<div ng-if="vm.user && vm.isImpersonationEnabled" class="{{vm.wrapperClassNames}}" ng-switch on="vm.impersonationStatus()">
  <button ng-switch-when="approved" ng-click="vm.impersonateUser()" class="{{vm.btnClassNames}}" translate>mnoe_admin_panel.dashboard.users.widget.local_list.login_as</button>
  <button ng-switch-when="requestable" ng-click="vm.requestAccess()" class="{{vm.btnClassNames}}" translate>mnoe_admin_panel.dashboard.users.widget.local_list.request_access</button>
  <button disabled ng-switch-when="requested" class="{{vm.btnClassNames}}" translate>mnoe_admin_panel.dashboard.users.widget.local_list.access_requested</button>
</div>
