<mno-widget icon="fa-sitemap" heading="{{organizations.widgetTitle}}" is-loading="!list">
  <mno-widget-header>
    &nbsp;<a href="" ng-click="switchState()" ng-show="list && organizations.switchLinkTitle">{{organizations.switchLinkTitle}}</a>
    <input type="text" ng-model="organizations.search" ng-change="searchChange()" placeholder="Search all" class="form-control input-sm search-bar" />
  </mno-widget-header>
  <mno-widget-body class="large no-padding">
    <table class="table table-layout-fixed">
      <thead>
        <tr>
          <th>Name</th>
          <th style="width: 100px;">Creation</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="organization in organizations.displayList">
          <td>
            <a ui-sref="dashboard.customers.organization({orgId: organization.id})">
              {{::organization.name}}
            </a>
          </td>
          <td>{{organization.created_at | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </mno-widget-body>
</mno-widget>
